  <main class="layout">
<section class="calculator-box">
  <div class="head-layout">
  <h1 class="box-title">calc</h1>
<h1 class="theme-section">THEME</h1>
<div class="themes-layout">
  <div class="numbers-line">
<h1 class="themes-selection">1</h1>
<h1 class="themes-selection">2</h1>
<h1 class="themes-selection">3</h1>
</div>
<div class="themes">
<div class="theme-toggle"> <a  class="direcionamento" href="Calculadora-Tema2.html">.</a>
</div>
</div>
</div>
</div>

<input class="results-box">

</input>
<section class="numbers-calculator">
<article class="linha1">
  <button class="butoes1">7</button>
  <button class="butoes1">8</button>
  <button class="butoes1">9</button>
  <button class="del">DEL</button>
 </article>
 <article class="linha2">

   <button class="butoes2">6</button>

 </article>
 <article class="linha3">
   <button class="butoes3">1</button>
  <button class="butoes3">2</button>
  <button class="butoes3">3</button>
  <button class="butoes3">-</button>
 </article>
 <article class="linha4">
   <button class="butoes4">.</button>
   <button class="butoes4">0</button>
   <button class="butoes4">/</button>
   <button class="butoes4">X</button>
 </article>
 <article class="linha5">
